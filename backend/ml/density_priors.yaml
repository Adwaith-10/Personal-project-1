# Volume estimation constants
volume_constants:
  # Height multipliers for different shapes
  mound_height_multiplier: 0.8      # Height ≈ 0.8 * radius for food mounds
  cylinder_height_multiplier: 0.5   # Height ≈ 0.5 * radius for typical food cylinders
  slab_height_cm: 1.0               # Default height for slabs in cm
  liquid_height_cm: 0.5             # Default height for liquids in cm
  
  # Minimum and maximum volumes
  min_volume_cm3: 0.1               # Minimum volume in cubic centimeters
  max_volume_cm3: 1000.0            # Maximum volume in cubic centimeters
  
  # Weight limits
  min_weight_g: 5.0                 # Minimum weight in grams
  max_weight_g: 1000.0              # Maximum weight in grams

# Notes
notes: |
  These density and shape priors are estimates based on typical food properties.
  Actual values may vary depending on preparation method, cooking time, and ingredients.
  
  For best results:
  - Use plate diameter for accurate scale reference
  - Consider food preparation method when estimating
  - Allow manual overrides for better accuracy
  - Update priors based on user feedback and corrections
